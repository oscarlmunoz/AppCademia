<mat-card class="card-size">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image-size card-center-item card-image-bottom-padding"  src={{card.mainImage}} alt={{card.altMainImage}}>
    <mat-card-content>
      <p class="card-center-item overflow-ellipsis">
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex-center-items">
        <button (click)="showDetail(card.code)" mat-button>Ver detalle</button>
      </div>
    </mat-card-actions>
  </mat-card>
